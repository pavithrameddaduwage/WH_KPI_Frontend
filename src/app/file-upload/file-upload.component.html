<div class="bg-gray-100 flex flex-col items-center justify-center min-h-screen p-4">
  <div class="bg-white border-2 border-cyan-400 rounded-lg p-6 shadow-lg w-full max-w-sm">
    <h1 class="text-2xl font-bold text-cyan-400 text-center mb-4">Upload Ladder Plan</h1>
    <form (ngSubmit)="onSubmit()" enctype="multipart/form-data" class="space-y-4 flex flex-col items-center">
      <!-- Department Selector -->
      <div class="w-full">
        <label for="department" class="block text-gray-700 text-md mb-1">Select Department</label>
        <select id="department" name="department" [(ngModel)]="selectedDepartment" required
          class="w-full p-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-cyan-400">
          <option value="" disabled>Select Department</option>
          <option *ngFor="let dept of departments" [value]="dept">{{ dept }}</option>
        </select>
      </div>
      <!-- Year Selector -->
      <div class="w-full">
        <label for="year" class="block text-gray-700 text-md mb-1">Year</label>
        <select id="year" name="year" [(ngModel)]="selectedYear" required
          class="w-full p-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-cyan-400">
          <option value="" disabled>Select Year</option>
          <option *ngFor="let year of years" [value]="year">{{ year }}</option>
        </select>
      </div>
      <!-- Week Selector -->
      <div class="w-full">
        <label for="week" class="block text-gray-700 text-md mb-1">Week</label>
        <select id="week" name="week" [(ngModel)]="selectedWeek" required
          class="w-full p-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-cyan-400">
          <option value="" disabled>Select Week</option>
          <option *ngFor="let week of weeks" [value]="week">{{ week }}</option>
        </select>
      </div>
      <!-- File Upload -->
      <div class="w-full">
        <label for="file" class="block text-gray-700 text-md mb-1">Upload File</label>
        <input type="file" id="file" name="file" (change)="onFileChange($event)" required
          class="w-full p-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-cyan-400">
      </div>
      <!-- Submit Button -->
      <button type="submit"
        class="bg-cyan-400 text-white font-bold py-2 px-4 rounded-lg shadow-md hover:bg-cyan-500 focus:outline-none focus:ring-2 focus:ring-cyan-500">
        Upload
      </button>
    </form>
  </div>
</div>
